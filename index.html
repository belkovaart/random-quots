<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random Quotes</title>
</head>
<body>
    <div class="container">
        <h1>Random Quotes</h1>
        <p id="quote" class="quote">Click the button to get a random quote</p>
        <p id="author" class="author"></p>
        <div class="actions">
            <button id="generate-btn" class="btn">Generate quote</button>
            
            <button id="favorite-btn"
          class="icon-btn"
          aria-label="Add quote to favorites">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 21.35l-1.45-1.32C5.1 15.36 2 12.28 2 8.5
                     2 5.42 4.42 3 7.5 3
                     c1.74 0 3.41.81 4.5 2.09
                     C13.09 3.81 14.76 3 16.5 3
                     19.58 3 22 5.42 22 8.5
                     c0 3.78-3.1 6.86-8.55 11.54L12 21.35z"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1"
                  stroke-linecap="round"
                  stroke-linejoin="round"/>
          </svg>
  </button>
        </div>
    </div>

    <div class="favorites-container" id="favorites-container">
        <!-- Favorite quotes will be dynamically added here -->
    </div>
        


    <script type="module" src="index.js"></script>
</body>
</html>
